<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://instagram.fcgh2-1.fna.fbcdn.net/v/t51.2885-19/s150x150/117719069_1169767323403241_1879888796488628985_n.jpg?_nc_ht=instagram.fcgh2-1.fna.fbcdn.net&_nc_ohc=0rcU4bc9zXMAX-DpCDf&oh=693d1579d754b943b9b6f24ac8583182&oe=5F93EEB9" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ivan_vidal_devfront</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group roda">
                <p class="not-account">Não é ivan_vidal_devfront?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
